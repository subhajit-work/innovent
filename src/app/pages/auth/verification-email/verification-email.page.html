<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title class="text-center">Email Verification</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="real-background">
    <div class="login-form form-wrapper">
        <div class="login-form-underpart">
            <div class="text-center">
                <div class="login-form-box">
                    <form #forgetPasswordForm="ngForm" (ngSubmit)="onSubmit(forgetPasswordForm)" (keyup.enter)="onSubmit(forgetPasswordForm)">
                        <div class="top-section">
                            <div class="logo">
                                <img alt="logo" src="assets/images/logo.png">
                            </div>
                            <!-- <h2 class="form-signin-heading">Brokerage Management System</h2> -->
                        </div>
                        <div class="middle-section">
                            <ion-grid>
                                <ion-row style="margin-bottom:40px;">
                                    <ion-col size-sm="12" size-sm="6" offset-sm="3">
                                        <ion-list class="real-background">
                                            <!-- Hidden value -->
                                            <input type="hidden" name="user_id" [(ngModel)]="model.user_id">

                                            <ion-item class="real-background">
                                                <ion-label position="floating">Verification Code</ion-label>
                                                <ion-input type="tel" OnlyNumber="true" [(ngModel)]="model.user_v_code" name="user_v_code" #emailCtrl="ngModel" clearInput required>
                                                    <span class="login-icon"><ion-icon name="lock"></ion-icon></span>
                                                </ion-input>
                                            </ion-item>
                                        </ion-list>
                                    </ion-col>
                                    <ion-col style="margin: 0 15px 0 15px;" matRipple class="forget-password" size-xs="12" size-sm="6" offset-sm="3">
                                        <button class="normal_text" (click)="clickButtonType('Resend')" type="submit">
                                            <span>Not received yet? Resend</span>
                                        </button>
                                        <!-- <ion-label (click)="clickResendType('Resend')" class="forgot-text">Not received yet? Resend</ion-label> -->
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col size-xs="12" size-sm="6" offset-sm="3" style="padding: 0px;">
                                        <ion-button (click)="clickButtonType('Save')" class="submit-btn" type="submit" expand="block" [disabled]="!forgetPasswordForm.valid">
                                            <ion-spinner name="crescent" *ngIf="form_submit_text == 'Submitting'"></ion-spinner>
                                            <span class="submitText">{{form_submit_text}}</span>
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</ion-content>
<ion-footer class="body-footer"></ion-footer>
